<html> 
 <head> 
   <title>Flask Static Demo</title> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js" crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf-8">
    var socket = io();
    socket.on('connect', function() {
        socket.emit('my event', {data: 'I\'m connected!'});
    });
    socket.on('my event', (data) => {
       console.log('Message from server:', data.message);
       // Update the UI or perform other actions based on the received message
    });
   </script>
 </head> 
 <body> 
   <h1>Hello World!!!</h1> 
   <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
 </body> 
</html>
